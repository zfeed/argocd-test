apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:1.21
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/config
              readOnly: true
            - name: nginx-html
              mountPath: /usr/share/nginx/html
          command: ["/bin/sh"]
          args:
            - -c
            - |
              # Copy the hello.txt content to index.html for nginx to serve
              cat /etc/config/hello.txt > /usr/share/nginx/html/index.html
              # Start nginx
              exec nginx -g 'daemon off;'
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: nginx-config
          configMap:
            name: nginx-config
        - name: nginx-html
          emptyDir: {}
